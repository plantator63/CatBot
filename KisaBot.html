<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой интерфейс</title>

    <!-- Подключение шрифта Amatic SC -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Системные переменные для цветов */
        :root {
            --background-light: #f0f0f0;
            --background-dark: #181818;
            --text-light: #333;
            --text-dark: #fff;
            --button-light: #4CAF50;
            --button-dark: #45a049;
        }

        /* Общие стили */
        body {
            font-family: 'Amatic SC', cursive; /* Применяем шрифт Amatic SC */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-light);
            color: var(--text-light);
        }

        .content {
            text-align: center;
        }

        img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .button {
            background-color: var(--button-light);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: var(--button-dark);
        }

        /* Адаптация под тёмную тему */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                color: var(--text-dark);
            }

            .button {
                background-color: var(--button-dark);
            }

            .button:hover {
                background-color: var(--button-light);
            }
        }

        /* Стили для заголовка */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--text-light); /* Явно указываем цвет для светлой темы */
        }

        /* Стили для заголовка в тёмной теме */
        @media (prefers-color-scheme: dark) {
            h1 {
                color: var(--text-dark); /* Цвет для заголовка в тёмной теме */
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Новый заголовок -->
        <h1>Кискин бот</h1>

        <!-- Картинка -->
        <img src="https://sun9-6.userapi.com/impg/_5gXGRfPxt334Vl781Q1SYWK_bN2zuSBI274iQ/Mc1ZoBhN8oM.jpg?size=1626x2160&quality=95&sign=9c1d6fdcfa262024d1a623aa4d12445a&type=album">

        <!-- Надписи -->
        <p>Хорошая киска</p>

        <!-- Кнопка -->
        <button class="button" onclick="alert('Спасибо. Поглажено')">Гладить</button>
    </div>

</body>
</html>
