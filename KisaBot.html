<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой интерфейс</title>
    <style>
        /* Системные переменные для цветов */
        :root {
            --background-light: #f0f0f0;
            --background-dark: #181818;
            --text-light: #333;
            --text-dark: #fff;
            --button-light: #4CAF50;
            --button-dark: #45a049;
        }

        /* Базовые стили */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-light);
            color: var(--text-light);
        }

        .content {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .button {
            background-color: var(--button-light);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: var(--button-dark);
        }

        /* Адаптация под тёмную тему */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                color: var(--text-dark);
            }

            .button {
                background-color: var(--button-dark);
            }

            .button:hover {
                background-color: var(--button-light);
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Картинка -->
        <img src="https://via.placeholder.com/300" alt="Пример картинки">

        <!-- Надписи -->
        <h1>Заголовок</h1>
        <p>Это пример страницы с изображением, кнопкой и текстом, адаптированным под светлую и тёмную тему.</p>

        <!-- Кнопка -->
        <button class="button" onclick="alert('Вы нажали кнопку!')">Нажми меня</button>
    </div>

</body>
</html>
